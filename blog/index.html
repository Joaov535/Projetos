<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog utilizando API</title>
</head>

<body>
    <fieldset style="max-width: fit-content; padding: 20px; padding-right: 50px;">
        <legend>Inserir novo post</legend>
        <div>
            <input type="text" id="titleField" placeholder="Titulo do post">
        </div>
        <div>
            <textarea id="bodyField" cols="20" rows="5"></textarea>
        </div>
        <div>
            <button id="insertBnt">Inserir</button>
        </div>
    </fieldset>

    <div class="posts"></div>
    <script src="script.js"></script>
</body>

</html>
